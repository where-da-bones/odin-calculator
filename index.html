<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron" type="text/css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="output">
          <div id="top"></div>
          <div id="bottom">0</div>
        </div>
        <div class="buttons">
          <button id="clear">AC</button>
          <button id="undo">C</button>
          <button id="sign">+/-</button>
          <button id="divide" class="operator-button">&divide;</button>
          <button id="seven" class="number-button">7</button>
          <button id="eight" class="number-button">8</button>
          <button id="nine" class="number-button">9</button>
          <button id="add" class="operator-button">+</button>
          <button id="four" class="number-button">4</button>
          <button id="five" class="number-button">5</button>
          <button id="six" class="number-button">6</button>
          <button id="subtract" class="operator-button">-</button>
          <button id="one" class="number-button">1</button>
          <button id="two" class="number-button">2</button>
          <button id="three" class="number-button">3</button>
          <button id="multiply" class="operator-button">x</button>
          <button id="zero" class="number-button">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </main>
    <footer>Created by: <a href="https://github.com/omni23">omni23</a></footer>
  </body>
</html>
